<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Change</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Conversion</h1><br />
        <div class="temperature-box">
            <label for="tempCelsius"> Celsius: </label><br>
            <input type="number" id="celsius" placeholder="Celsius" name="c" value="" /><br>
            <label for="tempFahren">Fahrenheit:</label><br>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" /><br>
            <button id="convert">Convert</button>
            <button id="clear" class="button-2">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
