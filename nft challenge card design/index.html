<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>nft-preview card design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="">
                </div>
                <img src="images/image-equilibrium.jpg" alt="" width="250px" height="250px">
                <div class="card-content">

                    <h1> Equilibrium #3429 </h1>

                    <p> Our Equilibrium collection promotes balance and calm.</p>
                    <div class="pngs">
                        <img src="images/icon-ethereum.svg" alt="">
                        <span> 0.041 ETH </span>
                        <img src="images/icon-clock.svg" alt="">
                        <p> 3 days left</p>
                    </div>
                    <hr class="line">

                </div>
                <div class="footer">
                    <img src="images/image-avatar.png" alt="" width="35px" height="35px">
                    <p> Creation of</p> <span>Jules Wyver </span>

                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ayush Kapasiya</a>.
      </div>
</body>

</html>
